<!DOCTYPE html>
<html>
    <head></head>
    <body style="background-color: paleturquoise;">
        <div style="background-color:deepskyblue; margin: auto; text-align: center; width: fit-content; border: 5px solid; position: absolute; top: 34%; left: 50%; transform: translate(-50%, -50%); padding: 10px;">
            <table style="margin: auto; border-spacing: 35px;">
                <td><img width="30" height="30" src={{.ResponseNow.Icon}}><br>{{.ResponseNow.Country}}<br>{{.ResponseNow.City}}<br>{{.ResponseNow.Temp}}°C<br>{{.ResponseNow.Condition}}</td>
            </table>
        </div>
        <div style="background-color:deepskyblue; margin: auto; text-align: center; width: fit-content; border: 5px solid; position: absolute; top: 66%; left: 50%; transform: translate(-50%, -50%); padding: 10px; max-width: 100vw;">
            <table style="margin: auto; border-spacing: 35px; max-width: 100vw;">
                {{range .AllResponses}}
                    <td><img width="30" height="30" src={{.Icon}}><br>{{.Time}}<br>{{.Temp}}°C<br>{{.ChanceOfRain}}%<br>{{.Condition}}</td>                    
                    {{end}}
            </table>
        </div>
    </body>
</html>
